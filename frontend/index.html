<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Front MVC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Frontend séparé</h1>

<input id="search">
<button onclick="rechercher()">Rechercher</button>

<ul id="liste"></ul>

<input id="id" disabled>
<input id="emplacement" placeholder="Emplacement">
<input id="reference" placeholder="Référence">
<input id="taille" placeholder="Taille/Boitier">
<input id="designation" placeholder="Désignation">
<input id="quantite" placeholder="Quantité">
<button onclick="ajouter()" id="ajouter">Ajouter</button>
<button onclick="save()" id="modifier">Modifier</button>
<button onclick="annuler()" id="annuler">Annuler</button>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Emplacement</th>
            <th>Référence</th>
            <th>Taille/Boitier</th>
            <th>Désignation</th>
            <th>Quantité</th>
        </tr>
    </thead>
    <tbody id="listing">

    </tbody>
    <tfoot>
    </tfoot>
</table>

<script src="app.js"></script>
</body>
</html>
