<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Front MVC</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
    <h1>Gestionnaire de stock</h1>

    <input id="search" placeholder="Mot-clé">
    <button onclick="rechercher()" class="btn btn-primary">Rechercher</button>

    <ul id="liste"></ul>

    <div class="formulaire">
        <input id="id" disabled>
        <input id="emplacement" placeholder="Emplacement" maxlength="7">
        <input id="reference" placeholder="Référence" maxlength="50">
        <input id="taille" placeholder="Taille/Boitier" maxlength="50">
        <input id="designation" placeholder="Désignation" maxlength="255">
        <input id="quantite" placeholder="Quantité" type="number">
        <button onclick="ajouter()" id="ajouter" class="btn btn-primary">Ajouter un élément</button>
        <button onclick="save()" id="modifier" class="btn btn-primary">Modifier cet élément</button>
        <button onclick="annuler()" id="annuler" class="btn btn-primary">Annuler la modification de cet élément</button>
    </div>

    <hr>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Emplacement</th>
                <th>Référence</th>
                <th>Taille/Boitier</th>
                <th>Désignation</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="listing">

        </tbody>
        <tfoot>
        </tfoot>
    </table>

</section>

<script src="app.js"></script>
</body>
</html>
